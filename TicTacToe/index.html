<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo da Velha</title>
</head>

<body>

    <div class="container">

        <div class="__title">
            <h1>Jogo da Velha</h1>

            <div class="__placar">
                <span class="player --x" id="x"></span>
                X
                <span class="player --o" id="o"></span>
            </div>

            <div class="__playerPlay">Player <span class="--x">x</span></div>
        </div><!-- __title -->

        <div class="__table" id="table_tictactoe">
            <!-- TABLE -->
        </div><!-- __table -->
    </div><!-- container -->

    <div class="__history" onclick="history()">
        <h3>Histórico de Vitórias</h3>

        <div class="__info">
            <!-- HISTORY -->
        </div>
    </div><!-- __history -->

    <div class="__reset" onclick="resetGame()">
        <h3>Redefinir Jogo</h3>
    </div><!-- __reset -->


    <script src="index.js"></script>
</body>

</html>
