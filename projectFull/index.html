<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Project Front - Full</title>
</head>

<body>

    <header>

        <div class="leaves left"></div>
        <div class="plantperson"></div>
        <div class="leaves right"></div>

        <div class="container_small">
            <div class="title">

                <h4><a href="/projectFull/">green thumb</a></h4>

                <h1>
                    Find your <br>
                    next green <br>
                    friend
                </h1>

                <div class="arrow" onclick="nextBottom()"></div>
            </div><!-- title -->
        </div><!-- container -->

    </header>

    <main>
        <section class="content_search">
            <div class="container_small">
                <div class="display">

                    <div class="__item --sun">
                        <p>
                            <span>1.</span>
                            Set the amount of <span>sundlinght</span>
                            your plant will get.
                        </p>

                        <div class="inputs">
                            <select id="select-sundlinght" onchange="validationSelecteds()">
                                <option selected disabled value="">Select...</option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div><!-- __item --sun -->

                    <div class="__item --water">
                        <p>
                            <span>2.</span>
                            How often do you want to
                            <span>water</span> your plant?
                        </p>

                        <div class="inputs">
                            <select id="select-water" onchange="validationSelecteds()">
                                <option selected disabled value="">Select...</option>
                                <option value="daily">Daily</option>
                                <option value="regularly">Regularly</option>
                                <option value="rarely">Rarely</option>
                            </select>
                        </div>
                    </div><!-- __item --water -->

                    <div class="__item --chew">
                        <p>
                            <span>3.</span>
                            Do you have pets? Do
                            they <span>chew</span> plants?
                        </p>

                        <div class="inputs">
                            <select id="select-chew" onchange="validationSelecteds()">
                                <option selected disabled value="">Select...</option>
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                    </div><!-- __item --chew -->

                </div><!-- display -->
            </div><!-- container -->
        </section><!-- content_search -->

        <section id="not_found">
            <div class="container_small">
                <div class="txt">
                    <h2>No results yet...</h2>

                    <p>
                        Use the filters above to Find
                        the plant that best fits your
                        environment :)
                    </p>
                </div><!-- txt -->
            </div><!-- container -->
        </section><!-- not_found -->

        <section id="content_result" class="--hidden">
            <div class="container_small">
                <div class="title">
                    <h2>Our picks for you</h2>
                </div><!-- title -->

                <div class="display" id="list_favorites">
                </div><!-- display -->

                <div class="buttons">
                    <button onclick="backTop()">back to the top</button>
                </div>
            </div><!-- container_small -->
        </section><!-- content_result -->

        <!-- SAVE CODIGOS -->
        <section style="margin-top: 1000px;" class="save">

        </section>
        <!-- SAVE -->
    </main>

    <script src="js/main.js"></script>

</body>

</html>
