<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator Basic</title>
</head>

<body id="theme">

    <section class="calculator">
        <header>
            <div class="buttonCalc">
                <button onclick="removeHistory()">Calculator One Account</button>
            </div>

            <icon class="theme">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfXGbYFxBO0heb9Di2X0AMJOPCDD4j9twXsg&usqp=CAU"
                    alt="" onclick="alterTheme()">
            </icon>
        </header>

        <div class="display">
            <span class="history"></span>
            <span class="operation"></span>
            <span class="result"></span>
        </div><!-- display -->

        <div class="inputs_calculator">
            <div id="buttons_calc"></div>
        </div><!-- inputs_calculator -->

    </section><!-- calculator -->

    <!-- ---------------------- SCRIPTS ---------------------- -->
    <script src="calculator.js"></script>
</body>

</html>
