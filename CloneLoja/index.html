<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/js/owlCarousel/owl_carousel.css">
    <link rel="stylesheet" href="assets/js/swiper/swiper.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mini Loja</title>
</head>

<body>

    <header id="header"></header>

    <main class="home">
        <section class="banner" onmouseout="teste()">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/banner_1.jpg" alt="Banner 1"></div>
                    <div class="swiper-slide"><img src="assets/images/banner_2.jpg" alt="Banner 2"></div>
                    <div class="swiper-slide"><img src="assets/images/banner_3.jpg" alt="Banner 3"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div><!-- swiper -->
        </section><!-- banner -->

        <section class="products">
            <div class="container">
                <div class="__title">
                    <h2>Destaques</h2>
                </div>

                <div id="loading_products"></div>

                <div class="__display cart_product" id="products_main">
                    <!-- PRODUCTS -->
                </div><!-- __display -->
            </div><!-- container -->
        </section><!-- products -->
    </main>

    <section id="load_main"></section>

    <footer id="footer"></footer>

    <script src="assets/js/jquery/_jquery.js"></script>
    <!-- <script src="assets/js/owlCarousel/_owl_carousel.js"></script> -->
    <script src="assets/js/swiper/_swiper.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/home.js"></script>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        function teste() {
            console.log('teste')
        }
    </script>
</body>


</html>
