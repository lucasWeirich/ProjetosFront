<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Buscador de cep</title>

            <div class="__response">
                <div class="__item" id="data-cep"></div>
            </div><!-- __response -->
        </div><!-- card -->
    </div><!-- content -->

    <div id="load">
        <div class="icon">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div><!-- load -->


    <script src="script.js"></script>

</html>
