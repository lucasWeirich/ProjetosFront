<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />
    <title>Drag and Drop</title>
</head>

<body>

    <main>
        <div class="container">

            <div class="__details --todo">
                Wellcome!
            </div><!-- __details -->

            <details class="add_task">
                <summary style="margin-bottom: 30px;">ADD TASK</summary>

                <div class="__inputs">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Informed title of task">
                </div>
                <div class="__inputs">
                    <label for="descriptions">Descriptions</label>
                    <textarea id="descriptions" placeholder="Informed descriptions of task"></textarea>
                </div>
                <div class="__inputs">
                    <label for="date-time">Final Time</label>
                    <input type="datetime-local" id="date-time" placeholder="Informed final time of task">
                </div>
                <div class="__inputs">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </details>

            <div class="board">
                <h3>TODO</h3>
                <div class="dropzone" id="todo">
                    <!-- <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Do videos!</div>
                        <span class="finalTime"><time>2013-12-28</time></span>
                    </div>-->
                    <!-- cards -->
                </div><!-- dropzone -->
            </div><!-- board -->

            <div class="board">
                <h3>IN PROGRESS</h3>
                <div class="dropzone" id="progress">
                    <!-- <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Forum!</div>
                    </div> -->
                    <!-- cards -->
                </div><!-- dropzone -->
            </div><!-- board -->

            <div class="board">
                <h3>DONE</h3>
                <div class="dropzone" id="done">
                    <!-- <div class="card" draggable="true">
                        <div class="status"></div>
                        <div class="content">Nex Level Week!</div>
                    </div> -->
                    <!-- cards -->
                </div><!-- dropzone -->
            </div><!-- board -->
        </div><!-- container -->
    </main>

    <div class="__popup">
        <div class="content">
            <button class="close_popup" onclick="closePopup()">x</button>
            <input type="hidden" id="e_id">
            <div class="__inputs">
                <label for="title">Title</label>
                <input type="text" id="e_title" placeholder="Informed title of task">
            </div>
            <div class="__inputs">
                <label for="descriptions">Descriptions</label>
                <textarea id="e_descriptions" placeholder="Informed descriptions of task"></textarea>
            </div>
            <div class="__inputs">
                <label for="date-time">Final Time</label>
                <input type="datetime-local" id="e_date-time" placeholder="Informed final time of task"
                    disabled="disabled">
            </div>
            <div class="__inputs">
                <button onclick="editTask()">Edit Task</button>
            </div>
        </div><!-- content -->
    </div><!-- __popup -->

    <script src="scripts/dragDrop.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
