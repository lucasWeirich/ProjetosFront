<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Types of Inputs Custom</title>
</head>

<body>


    <input type="checkbox" id="check01" name="check01" checked readonly>
    <label for="check01">check01</label>

    <input type="checkbox" id="check02" name="check02" checked readonly>
    <label for="check02">check02</label>

    <input type="radio" id="radio01" name="radio01" checked readonly>
    <label for="radio01">radio01</label>

    <input type="radio" id="radio02" name="radio01" checked readonly>
    <label for="radio02">radio02</label>

</body>

</html>
